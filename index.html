<html>
<head>
  <title>Snake360</title>
  <style>
    body {
      text-align: center;
      background-color: #999999;
    }
  </style>
</head>

<body>
  <canvas id="game-canvas" width="600" height="600">
  </canvas>

  <script src="lib/util.js"></script>
  <script src="lib/game.js"></script>
  <script src="lib/gameView.js"></script>
  <script src="lib/snake.js"></script>
  <script src="vendor/keymaster.js"></script>

  <script>
  var canvasEl = document.getElementsByTagName("canvas")[0];
  var context = canvasEl.getContext("2d");
  var width = canvasEl.scrollWidth;
  var height = canvasEl.scrollHeight;
  var game = new SnakeGame.Game(width, height);
  var gameView = new SnakeGame.GameView(game, context);
  gameView.start();
  </script>

</body>
</html>
