<html>
<head>
  <title>Snake360</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      border: 0;
    }

    body {
      text-align: center;
      background-color: #999999;
      font-family: sans-serif;
      margin-top: 10px;
    }

    li {
      list-style-type: none;
      display: inline-block;
      margin: 0 auto 10px auto;
    }
    canvas {
      margin: auto;
    }
  </style>
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
</head>

<body>
  <header>
    <ul id="hud">
      <li id="hud-plays">
        Plays: <span id="plays"></span>.
      </li>
      <li id="hud-score">
        Score: <span id="score"></span>.
      </li>
      <li id="hud-hiscore">
        High score: <span id="hiscore"></span>.
      </li>
      <li>
        <a href="multiplayer.html">Multiplayer.</a>
      </li>
    </ul>
  </header>
  <canvas id="game-canvas" width="400" height="400">
  </canvas>

  <script src="lib/util.js"></script>
  <script src="lib/hud.js"></script>
  <script src="lib/food.js"></script>
  <script src="lib/game.js"></script>
  <script src="lib/gameView.js"></script>
  <script src="lib/snake.js"></script>
  <script src="vendor/keymaster.js"></script>

  <script>
  var canvasEl = document.getElementsByTagName("canvas")[0];
  var context = canvasEl.getContext("2d");
  var width = canvasEl.scrollWidth;
  var height = canvasEl.scrollHeight;
  var game = new SnakeGame.Game(width, height, false);
  var gameView = new SnakeGame.GameView(game, context);
  gameView.start();
  </script>
  <br><br><br><br>
</body>
</html>
